<html>
    <head>
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Welcome to our parks</title>
        {% endif %}
    </head>
    <body>
        <ul id='result-list'>
            {% for result in results %}
            <li class="result">{{result.name}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
